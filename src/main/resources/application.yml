server:
  port: 8080



spring:
  application:
    name: library
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/library?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-active: 20
      initial-size: 10
      min-idle: 5
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      validationQuery: select 1 from dual
      driver-class-name: com.mysql.cj.jdbc.Driver




mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.cola.library.entity
  configuration:
#     打印sql语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 数据库列名下划线列明转换驼峰 默认值true 实体类可不用注解标识
    map-underscore-to-camel-case: true
    cache-enabled: false
    local-cache-scope: statement
  global-config:
    db-config:
      # 表名、是否使用下划线命名，默认数据库表使用下划线命名 默认值t rue  实体类可不用注解标识
      table-underline: true
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
